<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f5f5f5;">
  <div class="container">
    <div class="form-container" style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin: 100px auto; max-width: 400px;">
      <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto 20px;">
      <form id="login-form">
        <h2 style="text-align: center; color: #333;">Login</h2>
        <input type="text" id="login-username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        <input type="password" id="login-password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Login</button>
      </form>
      <script src="script.js"></script>
    </div>
  </div>
</body>
</html>
